<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="signup.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Sign Up</title>
	</head>
	<body>
		<form action="index.html">
			<div class="image">
				<img src="UniReads.png" alt="UniReads Logo" class="logo">
			</div>
			<div class="container">
				<label><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="frstname" required>
				<label><b>Last Name</b></label>
				<input type="text" placeholder="Enter Last Name" name="lstname" required>
				<label><b>School Code</b></label>
				<input type="text" placeholder="Enter School Code" name="code" required>
				<label><b>Username</b></label>
				<input type="text" placeholder="Create a Username" name="user" required>
				<label><b>Password</b></label>
				<input type="password" placeholder="Create a Password" name="pass" required>
				<label><b>Confirm Password</b></label>
				<input type="password" placeholder="Confirm Password" name="confpass" required>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				
			<a href="login.html">	<button type="button">Login</button></a>
				<button type="submit" class="signupbtn">Sign up</button>
			</div>
		</form>
	</body>
</html>

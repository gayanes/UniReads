<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title>Login</title>
	</head>
	<body>
		<form action="index.html">
			<div class="image">
				<img src="UniReads.png" alt="UniReads Logo" class="logo">
			</div>
			<div class="container">
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="user" required>
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="pass" required>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				<button type="submit">Login</button>
				<input type="checkbox" checked="checked"> Remember me
				<a href="signup.html"><button type="button" class="signupbtn">Sign Up</button></a>
				<button type="button" class="pass">Forgot password?</button>
				<button type="button" class="user">Forgot username?</button>
			</div>
		</form>
	</body>
</html>
